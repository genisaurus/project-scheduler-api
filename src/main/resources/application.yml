server:
  port: 8080
  servlet:
    context-path: /scheduler

spring:
  application:
    name: "Project Scheduler"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=scheduler
    username: postgres
    password: password
  jpa:
    show-sql: false
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secret: super-secret-salt
